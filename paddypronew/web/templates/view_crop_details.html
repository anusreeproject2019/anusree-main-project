<body>
<form id="form1" name="form1" method="post" action="/updateseed">
  <table width="429" border="1">
    <tr>
      <td width="68">crop_name</td>
      <td width="59">useful_for</td>
      <td width="88">additional_info</td>
      <td width="118">&nbsp;</td>
    </tr>
     {% for d in data %}
    <tr>
      <td>{{d[1]}}</td>
      <td>{{d[2]}}</td>
      <td>{{d[3]}}</td>
      <td><p><a href="{{url_for('editcrop',crop_id=d[0])}}">Edit</a></p>
      <p><a href="{{url_for('deletecrop',crop_id=d[0])}}">Delete</a></p></td>\
    </tr>
     {% endfor %}
  </table>
</form>
